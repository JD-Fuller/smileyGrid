<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Smiley Grid</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row bg-primary"><!--Half-Half, all devices*/-->
      <div class="col-6"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
      <div class="col-6"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
    </div>
    <div class="row bg-secondary"><!--Mobile full-screen, labptop Half-Half-->
      <div class="col-sm .col-md-6"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
      <div class="col-sm .col-md-6"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
    </div>
    <div class="row bg-info"><!--Mobile full, tablet half, laptop quarter-->
      <div class="col-sm-12 col-md-6 col-lg-3"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
      <div class="col-sm-12 col-md-6 col-lg-3"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
      <div class="col-sm-12 col-md-6 col-lg-3"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
      <div class="col-sm-12 col-md-6 col-lg-3"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
    </div>
    <div class="row bg-success"><!--Nested Rows-->
      <div class="col"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
      <div class="col">
        <div class="row bg-white">
          <div class="col"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
          <div class="col"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
        </div>
        <div class="row bg-danger">
          <div class="col"><img src="https://i.imgur.com/wqzdYl4.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
